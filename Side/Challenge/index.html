<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1">
        <nav>
          <div class="nav-right">
            <img
              src="https://logowik.com/content/uploads/images/cartoon-network5254.jpg"
              alt=""
            />
            <h1>Characters</h1>
          </div>
          <div class="nav-middle">
            <i class="ri-search-line"></i>
            <h3>Search characters</h3>
          </div>
          <div class="nav-left">
            <h3>Menu</h3>
            <div class="square-box">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
            </div>
          </div>
        </nav>
        <div class="page1-main">
          <div class="carton-box">
            <div class="carton-elem">
              <img src="./img1.png" alt="" />
              <h1>Dexter</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img2.png" alt="" />
              <h1>Blossom</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img3.png" alt="" />
              <h1>Gumball</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img4.png" alt="" />
              <h1>Mr Bean</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img5.png" alt="" />
              <h1>Oggy</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img6.png" alt="" />
              <h1>Brook</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img7.png" alt="" />
              <h1>Sanji</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
            <div class="carton-elem">
              <img src="./img8.png" alt="" />
              <h1>Ben 10</h1>
              <h3>Dexter's Laboratory</h3>
            </div>
          </div>
          <footer>
            <div class="footer-left">
              <h3>Facebook</h3>
              <h3>Twitter</h3>
            </div>
            <div class="footer-right">
              <i class="ri-arrow-left-s-line"></i>
              <h1>Prev</h1>
              <h1>Next</h1>
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
